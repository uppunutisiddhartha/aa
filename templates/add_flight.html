<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add Flight</h2>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Airline:</label><br>
  <input type="text" name="airline" required><br>

  <label>Flight Number:</label><br>
  <input type="text" name="flight_number" required><br>

  <label>From City:</label><br>
  <input type="text" name="from_city" required><br>

  <label>To City:</label><br>
  <input type="text" name="to_city" required><br>

  <input type="datetime-local" name="departure_time" required>
<input type="datetime-local" name="arrival_time" required>


  <label>Total Seats:</label><br>
  <input type="number" name="total_seats" required><br>

  <label>Available Seats:</label><br>
  <input type="number" name="available_seats" required><br>

  <label>Price:</label><br>
  <input type="number" name="price" required><br><br>

  <button type="submit">Add Flight</button>
</form>

</body>
</html>
